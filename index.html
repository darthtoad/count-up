<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Count</title>
  </head>
  <body>
    <div class="container-fluid">
      <img src="img/the-count.jpg" alt="The Count" />
      <form id="theForm">
        <div class="form-group">
          <label for="number1">What number shall we count to?</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">How much shall we count by?</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Let's count!</button>
      </form>
      <div class="result">
      </div>
    </div>
  </body>
</html>
